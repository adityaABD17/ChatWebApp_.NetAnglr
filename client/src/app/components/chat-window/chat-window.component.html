
@if(chatService.currentOpenedChat())
{   
    <div class="relative h-screen w-200 bg-[#dfe7f1]">
        <div class="chat-header flex justify-between items-center border-b w-full bg-white p-4">
            <div>
              <span class="font-bold leading-normal block">
                {{ chatService.currentOpenedChat()?.fullName | titlecase }}
              </span>
              <span class="text-gray-400 text-sm font-bold block">
                {{ chatService.status(chatService.currentOpenedChat()?.userName!) }}
              </span>
            </div>

            <div>
                <mat-icon class="cursor-pointer hover:!text-red-500">
                    video_call
                </mat-icon>
              </div>
          </div>

          <div>
            <app-chat-box/>
          </div>

          <div class="absolute flex items-center bottom-0 border-t w-full bg-white p-4">
            <input type="text" [(ngModel)]="message"
            class="w-full bg-gray-200 focus:outline-none text-gray-900 border rounded-full px-6 p-2"
            placeholder="Type message..."/>
            <mat-icon (click)="sendMessage()" class="ml-5 cursor-pointer hover:!text-blue-400">
                send
            </mat-icon>
          </div>
          
      
    </div>
    
}@else{
    <div class="flex flex-col items-center justify-center h-full p-4">
        <img src="chatopen.svg"/>
    </div>
}
