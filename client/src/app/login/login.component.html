<div>
<form
(ngSubmit)="login()"
#userform = "ngForm"
class="md:flex justify-center px-20 bg-white gap-10 m p-20">

    <div class="h-auto w-3/5" style="background-image: url('register-bg.svg'); background-repeat: no-repeat; 
    background-size:contain; background-color: white;background-position: bottom;">
       <!-- Dummy div to add a space from above -->
    </div>
    <div class="bg-white my-10 rounded w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md">
        <div class="text-center mt-10">

            <i class="material-icons text-blue-950 bg-white !text-7xl">account_circle</i>
            <div class="text-2xl my-2 font-medium text-center">
                Login
            </div>

        </div>
        

        <div class="w-full px-4">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Email</mat-label>
                <input 
                required
                matInput name="email" 
                [(ngModel)]="email" 
                #emailModel = "ngModel"
                placeholder="Enter a valid email"/>
                <!-- (ngModelChange)="CheckExistance()" /> -->

                @if(emailModel.errors?.['required']){
                    <mat-error>
                        Email is required
                    </mat-error>
                }

            </mat-form-field>

            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide() ? 'text' : 'password'" name="Password" 
                    [(ngModel)]="password" 
                    required
                    #passwordModel="ngModel"
                    placeholder="password"/>
            
                <mat-error *ngIf="passwordModel.errors?.['required']">
                    Password is required
                </mat-error>
            
                <mat-icon matSuffix (click)="togglePassword($event)">
                    {{ hide()? 'visibility_off' : 'visibility' }}
                </mat-icon>
            </mat-form-field>
            

            <button 
            [disabled]="!userform.valid"
            type="submit" class="w-full mb-5 bg-blue-900 text-white rounded-md p-2 disabled:opacity-30">
                Login
            </button>
        </div>
    </div>
</form>
    
</div>
